function rellenarCeros(numero, digitos, base = 10){
    let num = Math.abs(numero).toString(base)
        let len = num.split('.',1)[0].length
        let signo = numero<0?'-':'';
    
    return signo + '0'.repeat(Math.max(0,digitos-len)) + num;
}

function rangoPaso(start, end, paso){
    let contar = [];
    
    if (start < end){
        
        for(let i = start; i <= end; i += paso){
            contar.push(i);
        }
    }else{
        for(let j = start; j >= end; j -= paso){
            contar.push(j);
        }
    }
    console.log(contar);
}
