<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos en js</title>
</head>
<body>
 <h1 class="titulo">Modulos en js</h1>

<!-- el module es para que se cargue y se pueda exportar e importar dentro del js -->
<script src="../js/modulos.js" type="module"></script> 
<!-- para los navegadores desactualizados que no soporten esta caracteristica como internet explorer -->
<!-- al tener el nomodule no se va a mostrar debido que esta nomodule, al ser atributo boolean, si lo tiene aplica sino no -->
<script src="../js/no-modulos.js" nomodule></script>
</body>
</html>
